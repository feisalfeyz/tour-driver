<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Zanzibar Tour Drivers</title>
    <link rel="icon" type="text/css" href="./src/img/ztdlogo.png">
  </head>
  <body>
    <div class="container">
      <!-- Close button -->
      <button type="button" class="btn-close" aria-label="Close" onclick="window.location.href='index.html'" style="position: absolute; top: 10px; right: 10px;"></button>


      <br/>
      <center><h2 style="color:#003366">Submit Found or Missing Item Report - Assist in the Search or Return</h2></center>
      <!-- Form starts -->
      <form class="row gy-2 gx-3 align-items-center" action="insert_process_form.php" method="post" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Eg. John Msangi Vugi" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phone_number" placeholder="+1234567890" required>
        </div>
        <div class="mb-3">
          <label for="itemName" class="form-label">Lost Item Name</label>
          <input type="text" class="form-control" id="itemName" name="item_name" placeholder="Eg. Keys/ Camera/ Laptop" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Where do you think you lost it</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Eg. Park/ Beach" required>
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Choose the Color of your Item</label>
          <input type="color" class="form-control form-control-color" id="color" name="color" value="#563d7c" title="Choose your color" required>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload a picture of the item</label>
          <input class="form-control" type="file" name="picture" id="formFile" accept="image/*" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description of your item (include unique features)</label>
          <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </div>
      </form>

      <footer>
        <hr/>

      </footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
