<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Zanzibar Tour Drivers</title>
    <link rel="icon" type="image/png" href="./src/img/ztdlogo.png">
  </head>
  <body>
    <div class="container">
      <!-- Close Button -->
      <span>
        <button type="button" class="btn-close" aria-label="Close" onclick="window.location.href='index.html'" style="position: absolute; top: 10px; right: 10px;"></button>
      </span>


      <br/>
      <center><h2 style="color:#003366">Report a Found Item - Help Us Connect the Item with Its Owner</h2></center>
      <!-- Form Start -->
      <form class="row gy-2 gx-3 align-items-center" action="process_form.php" method="post" enctype="multipart/form-data">
        
        <!-- Full Name -->
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Eg. John Msangi Vugi" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="+" required>
        </div>

        <!-- Found Item Name -->
        <div class="mb-3">
          <label for="item_name" class="form-label">Found Item Name</label>
          <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Eg. Keys, Camera, Laptop" required>
        </div>

        <!-- Location -->
        <div class="mb-3">
          <label for="location" class="form-label">Where did you find it?</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Eg. Park, Beach" required>
        </div>

        <!-- Color Picker -->
        <label for="color" class="form-label">Choose the Color of your Item</label>
        <input type="color" class="form-control form-control-color" id="color" name="color" value="#563d7c" title="Choose your color">

        <!-- Picture Upload -->
        <div class="mb-3">
          <label for="picture" class="form-label">Upload a Picture of the Item Found</label>
          <input class="form-control" type="file" id="picture" name="picture" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description of your item, including unique features</label>
          <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        
        <!-- Remember Me -->
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
            <label class="form-check-label" for="remember_me">
              Remember me
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- Form End -->

      <!-- Footer -->
      <footer>
        <hr/>

          <p>&copy; Zanzibar Tourist Drivers Tour and Travels. All rights reserved. | Designed by: Vuai, Feisal Mussa <a href="mailto:feisalvuai@gmail.com">feisalvuai@gmail.com</a></p>
        </center>
      </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
